apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-flask-app
  template:
    metadata:
      labels:
        app: ml-flask-app
    spec:
      containers:
      - name: ml-flask-app
        image: aimlmodelcontainer.azurecr.io/ml-flask-app:latest
        ports:
        - containerPort: 5000 
